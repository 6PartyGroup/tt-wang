<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>

  <script>
  window.onload=function(){
                    $.ajax({
                        url : "JlfindJobs.do" ,
                        contentType : "application/json;charset=utf-8" ,
                        datatype : "json" ,
                        success :function(result){
							var html = "";
                           for(var i = 0 ;i < result.length;i++){
                        	   
                        	   html += "<a href='javascript:JlSmallJobs("+result[i].aId+")'>"+result[i].aName+"</a><br>"                  	   
                           }

                           $("#hello").html(html);
                        }
            })
        }

  function JlSmallJobs(a){
	  $.ajax({
          url : "JlfindSmallJobs.do" ,
          contentType : "application/json;charset=utf-8" ,
          datatype : "json" ,
          data : JSON.stringify(a),
         
          success :function(result){
        	  var html = "" ;
        	  for(var i = 0 ;i<result.length;i++){
        		  
        		  html += "<a href='javascript:JlSmallJobs("+result[i].aId+")'>"+result[i].aName+"</a><br>";
        		  
        	  }
        	  $("#helloo").html(html);
        	  
          }
	  })
	  
	  
	  
  }

    </script>

</head>
<body>
